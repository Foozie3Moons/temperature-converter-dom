<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Temperature Converter</h1>
    </div>
    <form action="#" method="GET" id="temp-converter">
      <input type="text" name="temp" id="temp" />
      <div id="radio-input">
        <input type="radio" name="temp-type" title="fahrenheight" id="fahrenheight" value="celcius" /><label for="fahrenheight" class="deg">&degF</label>
        <input type="radio" name="temp-type" title="celcius" id="celcius" value="fahrenheight" /><label for="celcius" class="deg">&degC</label>
      </div>
      <div id="buttons">
        <input type="button" class="button" value="Convert To..."/>
        <input type="reset" class="button" value="Reset" />
      </div>
      <div class="output">
        <output type="output" name="result"></output>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
